<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercício de flexBox</title>
  </head>
  <body class="body">
    <h1 class="title">Exercicio de flexBox</h1>
    <div class="section">
      <div class="boxView">
        <div class="ball" id="ball"></div>
      </div>
      <div class="interaction">
        <div class="title-div">
          <h2>Manipulação</h2>
        </div>
        <div class="input-config">
          <h3>Margem da esquerda:</h3>
          <input class="ipt ipt1" id="ipt1" />
        </div>
        <div class="input-config">
          <h3>Magem da direita:</h3>
          <input class="ipt ipt2" id="ipt2" />
        </div>
        <div class="input-config">
          <h3>Margem do topo:</h3>
          <input class="ipt ipt3" id="ipt3" />
        </div>
        <div class="input-config">
          <h3>Margem de baixo:</h3>
          <input class="ipt ipt4" id="ipt4" />
        </div>
        <div class="content">
          <button class="button" onclick="move()">
            <span class="span">Posicionar</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./script.js"></script>
